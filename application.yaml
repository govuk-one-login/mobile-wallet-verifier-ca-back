Resources:
  # ========================================
  # MOCK SERVICES - For Testing & Development
  # ========================================
  
  # Mock Secrets Manager secrets for certificate generation
  MockDeviceKeysSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub '${AWS::StackName}-mock-device-keys'
      Description: 'ECDSA P-256 key pair for mobile device CSR generation (mock - shared across iOS/Android)'
      SecretString: !Sub |
        {
          "keyPair": {
            "privateKeyPem": "PLACEHOLDER",
            "publicKeyPem": "PLACEHOLDER"
          }
        }

  MockFirebaseAppCheckKeysSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub '${AWS::StackName}-mock-firebase-appcheck-keys'
      Description: 'RSA 2048 key pair for Firebase App Check JWT signing (mock)'
      SecretString: !Sub |
        {
          "keyPair": {
            "privateKeyPem": "PLACEHOLDER",
            "publicKeyPem": "PLACEHOLDER"
          }
        }

  # Mock Services IAM Role
  MockServicesRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${AWS::StackName}-${Environment}-mock-services-role'
      PermissionsBoundary: !If
        - UsePermissionsBoundary
        - !Ref PermissionsBoundary
        - !Ref AWS::NoValue
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
        - PolicyName: MockSecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                  - secretsmanager:CreateSecret
                  - secretsmanager:UpdateSecret
                Resource:
                  - !Ref MockFirebaseAppCheckKeysSecret
                  - !Ref MockDeviceKeysSecret

  # Mock JWKS Service Lambda
  MockJWKSServiceFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Sourcemap: false
        Target: es2022
    Properties:
      FunctionName: !Sub '${AWS::StackName}-${Environment}-mock-jwks-service'
      CodeUri: ./
      Handler: src/lambdas/generate-mock-issue-cert/jwks-service/handler.handler
      Role: !GetAtt MockServicesRole.Arn
      Timeout: 60
      VpcConfig:
        SecurityGroupIds:
          - Fn::ImportValue: !Sub ${VpcStackName}-AWSServicesEndpointSecurityGroupId
        SubnetIds:
          - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdA
          - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdB
          - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdC
      Environment:
        Variables:
          DEVICE_KEYS_SECRET: !Sub '${AWS::StackName}-mock-device-keys'
          FIREBASE_KEYS_SECRET: !Sub '${AWS::StackName}-mock-firebase-appcheck-keys'

  MockJWKSServiceFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${AWS::StackName}-mock-jwks-service
      RetentionInDays: 30

  # Mock Generate Issue Cert Service Lambda
  MockGenerateIssueCertServiceFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Sourcemap: false
        Target: es2022
    Properties:
      FunctionName: !Sub '${AWS::StackName}-${Environment}-mock-generate-issue-cert-service'
      CodeUri: ./
      Handler: src/lambdas/generate-mock-issue-cert/handler.handler
      Role: !GetAtt MockServicesRole.Arn
      Timeout: 60
      VpcConfig:
        SecurityGroupIds:
          - Fn::ImportValue: !Sub ${VpcStackName}-AWSServicesEndpointSecurityGroupId
        SubnetIds:
          - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdA
          - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdB
          - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdC
      Environment:
        Variables:
          DEVICE_KEYS_SECRET: !Sub '${AWS::StackName}-mock-device-keys'
          FIREBASE_KEYS_SECRET: !Sub '${AWS::StackName}-mock-firebase-appcheck-keys'

  MockGenerateIssueCertServiceFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${AWS::StackName}-mock-generate-issue-cert-service
      RetentionInDays: 30

  # Mock API Gateway
  MockServicesApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub ${AWS::StackName}-mock-services-api
      Description: Mock services API for testing - JWKS and certificate generation
      StageName: !Ref Environment
      OpenApiVersion: 3.0.0
      EndpointConfiguration:
        Type: REGIONAL
      DefinitionBody:
        openapi: 3.0.0
        info:
          title: Mock Services API
          version: 1.0.0
        paths:
          /v1/jwks:
            get:
              summary: Get JWKS for Firebase App Check verification
              responses:
                '200':
                  description: JWKS response
                  content:
                    application/json:
                      schema:
                        type: object
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${MockJWKSServiceFunction.Arn}/invocations'
          /generate-mock-issue-cert:
            get:
              summary: Generate mock issue certificate request
              responses:
                '200':
                  description: Mock certificate request
                  content:
                    application/json:
                      schema:
                        type: object
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${MockGenerateIssueCertServiceFunction.Arn}/invocations'

  # Lambda Permissions for API Gateway
  MockJWKSServicePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref MockJWKSServiceFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${MockServicesApi}/*/*'

  MockGenerateIssueCertServicePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref MockGenerateIssueCertServiceFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${MockServicesApi}/*/*'

  # ========================================
  # PRODUCTION SERVICES
  # ========================================

  # Customer-managed KMS key for SNS encryption with CloudWatch permissions
  WarningsChannelKMSKey:
    Type: AWS::KMS::Key
    Condition: CreateMonitoringResources
    Properties:
      Description: KMS key for SNS topic encryption with CloudWatch access
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
          - Sid: Allow CloudWatch to use the key
            Effect: Allow
            Principal:
              Service: cloudwatch.amazonaws.com
            Action:
              - kms:Decrypt
              - kms:GenerateDataKey
            Resource: '*'

  WarningsChannel:
    Type: AWS::SNS::Topic
    Condition: CreateMonitoringResources
    Properties:
      TopicName: !Sub '${AWS::StackName}-warnings'
      DisplayName: !Sub '${AWS::StackName} Warnings'
      KmsMasterKeyId: !Ref WarningsChannelKMSKey

  WarningsChannelPolicy:
    Type: AWS::SNS::TopicPolicy
    Condition: CreateMonitoringResources
    Properties:
      Topics:
        - !Ref WarningsChannel
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AllowCloudWatchAlarmsToPublish
            Effect: Allow
            Principal:
              Service: cloudwatch.amazonaws.com
            Action:
              - sns:Publish
            Resource: !Ref WarningsChannel
            Condition:
              StringEquals:
                'aws:SourceAccount': !Ref 'AWS::AccountId'

  CodeDeployServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - codedeploy.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSCodeDeployRoleForLambda
      PermissionsBoundary: !If [UsePermissionsBoundary, !Ref PermissionsBoundary, !Ref AWS::NoValue]

  # Custom Deployment Config
  Linear20PercentEvery1Minute:
    Type: AWS::CodeDeploy::DeploymentConfig
    Properties:
      ComputePlatform: Lambda
      DeploymentConfigName: !Sub ${AWS::StackName}-Linear20PercentEvery1Minute
      TrafficRoutingConfig:
        TimeBasedLinear:
          LinearInterval: 1
          LinearPercentage: 20
        Type: TimeBasedLinear

  IssueReaderCertServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${AWS::StackName}-${Environment}-issue-reader-cert-service-role'
      PermissionsBoundary: !If
        - UsePermissionsBoundary
        - !Ref PermissionsBoundary
        - !Ref AWS::NoValue
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole

  IssueReaderCertServiceFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Sourcemap: false
        Target: es2022
    Properties:
      FunctionName: !Sub '${AWS::StackName}-${Environment}-issue-reader-cert-service'
      DeploymentPreference:
        Alarms: !If
          - CreateAlarmsAndMonitoring
          - - !Ref IssueReaderCertServiceErrorAlarm
          - []
      CodeUri: ./
      Handler: src/lambdas/issue-reader-cert-service/handler.handler
      Role: !GetAtt IssueReaderCertServiceRole.Arn
      VpcConfig:
        SecurityGroupIds:
          - Fn::ImportValue: !Sub ${VpcStackName}-AWSServicesEndpointSecurityGroupId
        SubnetIds:
          - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdA
          - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdB
          - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdC
      Environment:
        Variables:
          ALLOW_TEST_TOKENS: !If
            - IsDevEnvironment
            - 'true'
            - 'false'
          EXPECTED_ANDROID_PACKAGE_NAME: 'org.multipaz.identityreader'

  IssueReaderCertServiceFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${AWS::StackName}-issue-reader-cert-service
      RetentionInDays: 30

  IssueReaderCertServiceFunctionSubscriptionFilter:
    Type: AWS::Logs::SubscriptionFilter
    Properties:
      DestinationArn: !FindInMap
        - EnvironmentVariables
        - CslsEgress
        - !Ref Environment
      FilterPattern: ''
      LogGroupName: !Ref IssueReaderCertServiceFunctionLogGroup
    Condition: EgressLogsToSplunkUsingCsls

  IssueReaderCertServicePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref IssueReaderCertServiceFunction.Alias
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${CaBackendApi}/*/*'

  CaBackendApi:
    Type: AWS::Serverless::Api
    DependsOn: ApiGatewayAccount
    Properties:
      Name: !Sub ${AWS::StackName}-${CaBackendApiParam}
      Description: Regional API gateway for the verifier certificate authority service
      StageName: !Ref Environment
      OpenApiVersion: 3.0.0
      TracingEnabled: true
      AccessLogSetting:
        DestinationArn: !GetAtt CaBackendApiAccessLogs.Arn
        Format: '{ "requestId":"$context.requestId", "ip": "$context.identity.sourceIp", "caller":"$context.identity.caller", "user":"$context.identity.user","requestTime":"$context.requestTime", "httpMethod":"$context.httpMethod","resourcePath":"$context.resourcePath", "status":"$context.status","protocol":"$context.protocol", "responseLength":"$context.responseLength" }'
      EndpointConfiguration:
        Type: REGIONAL
      MethodSettings:
        - LoggingLevel: INFO
          ResourcePath: /*
          HttpMethod: '*'
          DataTraceEnabled: false
          MetricsEnabled: true
          ThrottlingBurstLimit: 10
          ThrottlingRateLimit: 10
          CachingEnabled: true
          CacheTtlInSeconds: 300
          CacheDataEncrypted: true
      DefinitionBody:
        Fn::Transform:
          Name: AWS::Include
          Parameters:
            Location: ./open-api-spec.yaml

  CaBackendApiAccessLogs:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/apigateway/${AWS::StackName}-${CaBackendApiParam}-access-logs
      RetentionInDays: 30

  ApiGatewayCloudWatchLogsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${AWS::StackName}-${Environment}-api-gateway-logs-role'
      PermissionsBoundary: !If
        - UsePermissionsBoundary
        - !Ref PermissionsBoundary
        - !Ref AWS::NoValue
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - apigateway.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: ApiGatewayLogsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:DescribeLogGroups
                  - logs:DescribeLogStreams
                  - logs:PutLogEvents
                  - logs:GetLogEvents
                  - logs:FilterLogEvents
                Resource: '*'

  ApiGatewayAccount:
    Type: AWS::ApiGateway::Account
    Properties:
      CloudWatchRoleArn: !GetAtt ApiGatewayCloudWatchLogsRole.Arn

  # Base Path Mapping for Origin Domain
  ApiGatewayBasePathMapping:
    Type: AWS::ApiGateway::BasePathMapping
    Condition: CreateCustomDomain
    Properties:
      DomainName: !ImportValue
        Fn::Sub: '${BaseAppStack}-ApiGatewayOriginDomain'
      RestApiId: !Ref CaBackendApi
      Stage: !Ref CaBackendApi.Stage
      BasePath: !If
        - UseBasePath
        - !Ref CustomDomainBasePath
        - !Ref AWS::NoValue

  # Base Path Mapping for Public Domain - maps the same API to the public domain
  ApiGatewayPublicBasePathMapping:
    Type: AWS::ApiGateway::BasePathMapping
    Condition: CreateCustomDomain
    Properties:
      DomainName: !ImportValue
        Fn::Sub: '${BaseAppStack}-ApiGatewayPublicDomain'
      RestApiId: !Ref CaBackendApi
      Stage: !Ref CaBackendApi.Stage
      BasePath: !If
        - UseBasePath
        - !Ref CustomDomainBasePath
        - !Ref AWS::NoValue

  # WAF WebACL Association - Protects API Gateway with origin cloaking rules
  # Ensures traffic only comes through CloudFront
  ApiGatewayWebACLAssociation:
    Type: AWS::WAFv2::WebACLAssociation
    Condition: AssociateWebACL
    DependsOn: ApiGatewayBasePathMapping
    Properties:
      ResourceArn: !Sub
        - 'arn:aws:apigateway:${AWS::Region}::/restapis/${CaBackendApi}/stages/${ApiStage}'
        - ApiStage: !Ref CaBackendApi.Stage
      WebACLArn:
        Fn::ImportValue: !Sub '${CloudFrontDistributionName}-CloakingOriginWebACLArn'

  # CloudWatch Alarms for Canary Deployment
  IssueReaderCertServiceErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: CreateAlarmsAndMonitoring
    Properties:
      AlarmName: !Sub '${AWS::StackName}-${Environment}-issue-reader-cert-service-errors'
      AlarmDescription: |
        Monitors errors for Issue Reader Certificate Service lambda.
        Runbook: https://govukverify.atlassian.net/wiki/spaces/DCMAW/pages/6024003653/CA+Backend+Alarm+Runbook+Warnings
      MetricName: Errors
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref IssueReaderCertServiceFunction
        - Name: ExecutedVersion
          Value: !Ref IssueReaderCertServiceFunction.Version
      AlarmActions:
        - !Ref WarningsChannel
      TreatMissingData: notBreaching

  # API Gateway 4xx/5xx Alarms
  ApiGateway4xxErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: CreateMonitoringResources
    Properties:
      AlarmName: !Sub '${AWS::StackName}-${Environment}-api-gateway-4xx-errors'
      AlarmDescription: |
        Monitors 4xx client errors for API Gateway.
        Runbook: https://govukverify.atlassian.net/wiki/spaces/DCMAW/pages/6024003653/CA+Backend+Alarm+Runbook+Warnings
      MetricName: 4XXError
      Namespace: AWS/ApiGateway
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: ApiName
          Value: !Sub '${AWS::StackName}-${CaBackendApiParam}'
        - Name: Stage
          Value: !Ref Environment
      AlarmActions:
        - !Ref WarningsChannel
      TreatMissingData: notBreaching

  ApiGateway5xxErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Condition: CreateMonitoringResources
    Properties:
      AlarmName: !Sub '${AWS::StackName}-${Environment}-api-gateway-5xx-errors'
      AlarmDescription: |
        Monitors 5xx server errors for API Gateway.
        Runbook: https://govukverify.atlassian.net/wiki/spaces/DCMAW/pages/6024003653/CA+Backend+Alarm+Runbook+Warnings
      MetricName: 5XXError
      Namespace: AWS/ApiGateway
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: ApiName
          Value: !Sub '${AWS::StackName}-${CaBackendApiParam}'
        - Name: Stage
          Value: !Ref Environment
      AlarmActions:
        - !Ref WarningsChannel
      TreatMissingData: notBreaching

Outputs:
  ApiGatewayDomainName:
    Description: API Gateway regional domain name for CloudFront origin
    Value: !Sub 'https://${CaBackendApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}'
    Export:
      Name: !Sub '${AWS::StackName}-api-url'

  ApiGatewayId:
