AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SAM application template for Verifier Certificate Authority backend

Parameters:
  Environment:
    Description: The environment type
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - build
      - staging
      - integration
      - prod

  CodeSigningConfigArn:
    Description: |
      The ARN of the Code Signing Config to use, provided by the deployment pipeline
    Type: String
    Default: none

  PermissionsBoundary:
    Description: |
      The ARN of the permissions boundary to apply to any role created by the template
    Type: String
    Default: none

  VpcStackName:
    Description: |
      The stack name of the VPC where Verifier CA lambdas will be deployed
    Type: String
    Default: vpc

  CaBackendApiParam:
    Description: |
      The backend Api prefix url
    Type: String
    Default: ca-backend-api

  CloudFrontDistributionName:
    Description: |
      The name of the CloudFront distribution
    Type: String
    Default: cloudfront-distribution

  # API Gateway Custom Domain Parameters
  EnableCustomDomain:
    Description: Whether to create a custom domain for API Gateway
    Type: String
    Default: 'true'
    AllowedValues:
      - 'true'
      - 'false'

  BaseDomain:
    Description: The root domain (e.g., account.gov.uk)
    Type: String
    Default: account.gov.uk

  ServiceSubdomain:
    Description: The service-specific subdomain (e.g., verifier-ca)
    Type: String
    Default: verifier-ca

  ApiSubdomain:
    Description: The API-specific subdomain (e.g., api, backend)
    Type: String
    Default: api

  OriginPrefix:
    Description: The prefix for the origin domain (e.g., origin)
    Type: String
    Default: origin

  RegionalCertificateStack:
    Description: |
      The name of Regional ACM certificate stack in the same region as API Gateway.
      Required when EnableCustomDomain is true.
    Type: String
    Default: regional-certificates

  CustomDomainBasePath:
    Description: |
      The base path for the API mapping (empty string for root, or a path like 'v1')
    Type: String
    Default: ''

  EnableWafAssociation:
    Description: Whether to associate WAF WebACL with the API Gateway stage
    Type: String
    Default: 'true'
    AllowedValues:
      - 'true'
      - 'false'

Conditions:
  EgressLogsToSplunkUsingCsls: !Or
    - !Equals
      - !Ref Environment
      - staging
    - !Equals
      - !Ref Environment
      - integration
    - !Equals
      - !Ref Environment
      - production

  UsePermissionsBoundary: !Not
    - !Equals
      - !Ref PermissionsBoundary
      - none

  UseCodeSigning: !Not
    - !Equals
      - !Ref CodeSigningConfigArn
      - none

  IsDevEnvironment: !Equals
    - !Ref Environment
    - dev

  # Custom domain conditions
  CreateCustomDomain: !Equals
    - !Ref EnableCustomDomain
    - 'true'

  IsProduction: !Equals
    - !Ref Environment
    - prod

  UseBasePath: !Not
    - !Equals
      - !Ref CustomDomainBasePath
      - ''

  AssociateWebACL: !And
    - !Condition CreateCustomDomain
    - !Equals
      - !Ref EnableWafAssociation
      - 'true'

Mappings:
  EnvironmentVariables:
    dev:
      LambdaLogLevel: DEBUG
      DynatraceSecretArn: arn:aws:secretsmanager:eu-west-2:216552277552:secret:DynatraceNonProductionVariables

    build:
      LambdaLogLevel: INFO
      DynatraceSecretArn: arn:aws:secretsmanager:eu-west-2:216552277552:secret:DynatraceNonProductionVariables

    CslsEgress:
      build: arn:aws:logs:eu-west-2:885513274347:destination:csls_cw_logs_destination_prodpython-2
      integration: arn:aws:logs:eu-west-2:885513274347:destination:csls_cw_logs_destination_prodpython-2
      production: arn:aws:logs:eu-west-2:885513274347:destination:csls_cw_logs_destination_prodpython-2
      staging: arn:aws:logs:eu-west-2:885513274347:destination:csls_cw_logs_destination_prodpython-2

Globals:
  Function:
    LoggingConfig:
      LogFormat: JSON
      ApplicationLogLevel: !FindInMap
        - EnvironmentVariables
        - !Ref Environment
        - LambdaLogLevel
      SystemLogLevel: !FindInMap
        - EnvironmentVariables
        - !Ref Environment
        - LambdaLogLevel
    Runtime: nodejs22.x
    Architectures:
      - arm64
    PermissionsBoundary: !If
      - UsePermissionsBoundary
      - !Ref PermissionsBoundary
      - !Ref AWS::NoValue
    AutoPublishAlias: live
    CodeSigningConfigArn: !If
      - UseCodeSigning
      - !Ref CodeSigningConfigArn
      - !Ref AWS::NoValue
    Environment:
      Variables:
        DT_CONNECTION_AUTH_TOKEN: !Sub
          - '{{resolve:secretsmanager:${SecretArn}:SecretString:DT_CONNECTION_AUTH_TOKEN}}'
          - SecretArn: !FindInMap
              - EnvironmentVariables
              - !Ref Environment
              - DynatraceSecretArn
        DT_CONNECTION_BASE_URL: !Sub
          - '{{resolve:secretsmanager:${SecretArn}:SecretString:DT_CONNECTION_BASE_URL}}'
          - SecretArn: !FindInMap
              - EnvironmentVariables
              - !Ref Environment
              - DynatraceSecretArn
        DT_CLUSTER_ID: !Sub
          - '{{resolve:secretsmanager:${SecretArn}:SecretString:DT_CLUSTER_ID}}'
          - SecretArn: !FindInMap
              - EnvironmentVariables
              - !Ref Environment
              - DynatraceSecretArn
        DT_LOG_COLLECTION_AUTH_TOKEN: !Sub
          - '{{resolve:secretsmanager:${SecretArn}:SecretString:DT_LOG_COLLECTION_AUTH_TOKEN}}'
          - SecretArn: !FindInMap
              - EnvironmentVariables
              - !Ref Environment
              - DynatraceSecretArn
        DT_TENANT: !Sub
          - '{{resolve:secretsmanager:${SecretArn}:SecretString:DT_TENANT}}'
          - SecretArn: !FindInMap
              - EnvironmentVariables
              - !Ref Environment
              - DynatraceSecretArn
        DT_OPEN_TELEMETRY_ENABLE_INTEGRATION: 'true'
    Layers:
      - arn:aws:lambda:eu-west-2:216552277552:layer:Dynatrace_OneAgent_1_311_2_20250307-045250_with_collector_nodejs:1

Resources:
  NonceServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${AWS::StackName}-${Environment}-nonce-service-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                Resource: !Sub
                  - 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${TableName}'
                  - TableName:
                      Fn::ImportValue: !Sub '${Environment}-nonce-store'

  NonceServiceFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Sourcemap: false
        Target: es2022
    Properties:
      FunctionName: !Sub '${AWS::StackName}-${Environment}-nonce-service'
      CodeUri: ./
      Handler: src/lambdas/nonce-service/handler.handler
      Role: !GetAtt NonceServiceRole.Arn
      VpcConfig:
        SecurityGroupIds:
          - Fn::ImportValue: !Sub ${VpcStackName}-AWSServicesEndpointSecurityGroupId
        SubnetIds:
          - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdA
          - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdB
          - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdC
      Environment:
        Variables:
          NONCE_TABLE_NAME:
            Fn::ImportValue: !Sub '${Environment}-nonce-store'

  NonceServiceFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${AWS::StackName}-nonce-service
      RetentionInDays: 30

  NonceServiceFunctionSubscriptionFilter:
    Type: AWS::Logs::SubscriptionFilter
    Properties:
      DestinationArn: !FindInMap
        - EnvironmentVariables
        - CslsEgress
        - !Ref Environment
      FilterPattern: ''
      LogGroupName: !Ref NonceServiceFunctionLogGroup
    Condition: EgressLogsToSplunkUsingCsls

  IssueReaderCertServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${AWS::StackName}-${Environment}-issue-reader-cert-service-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:DeleteItem
                Resource: !Sub
                  - 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${TableName}'
                  - TableName:
                      Fn::ImportValue: !Sub '${Environment}-nonce-store'

  IssueReaderCertServiceFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Sourcemap: false
        Target: es2022
    Properties:
      FunctionName: !Sub '${AWS::StackName}-${Environment}-issue-reader-cert-service'
      CodeUri: ./
      Handler: src/lambdas/issue-reader-cert-service/handler.handler
      Role: !GetAtt IssueReaderCertServiceRole.Arn
      VpcConfig:
        SecurityGroupIds:
          - Fn::ImportValue: !Sub ${VpcStackName}-AWSServicesEndpointSecurityGroupId
        SubnetIds:
          - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdA
          - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdB
          - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdC
      Environment:
        Variables:
          NONCE_TABLE_NAME:
            Fn::ImportValue: !Sub '${Environment}-nonce-store'
          ALLOW_TEST_TOKENS: !If
            - IsDevEnvironment
            - 'true'
            - 'false'

  IssueReaderCertServiceFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${AWS::StackName}-issue-reader-cert-service
      RetentionInDays: 30

  IssueReaderCertServiceFunctionSubscriptionFilter:
    Type: AWS::Logs::SubscriptionFilter
    Properties:
      DestinationArn: !FindInMap
        - EnvironmentVariables
        - CslsEgress
        - !Ref Environment
      FilterPattern: ''
      LogGroupName: !Ref IssueReaderCertServiceFunctionLogGroup
    Condition: EgressLogsToSplunkUsingCsls

  IssueReaderCertServicePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref IssueReaderCertServiceFunction.Alias
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${CaBackendApi}/*/*'

  CaBackendApi:
    Type: AWS::Serverless::Api
    DependsOn: ApiGatewayAccount
    Properties:
      Name: !Sub ${AWS::StackName}-${CaBackendApiParam}
      Description: Regional API gateway for the verifier certificate authority service
      StageName: !Ref Environment
      OpenApiVersion: 3.0.0
      TracingEnabled: true
      AccessLogSetting:
        DestinationArn: !GetAtt CaBackendApiAccessLogs.Arn
        Format: '{ "requestId":"$context.requestId", "ip": "$context.identity.sourceIp", "caller":"$context.identity.caller", "user":"$context.identity.user","requestTime":"$context.requestTime", "httpMethod":"$context.httpMethod","resourcePath":"$context.resourcePath", "status":"$context.status","protocol":"$context.protocol", "responseLength":"$context.responseLength" }'
      EndpointConfiguration:
        Type: REGIONAL
      MethodSettings:
        - LoggingLevel: INFO
          ResourcePath: /*
          HttpMethod: '*'
          DataTraceEnabled: false
          MetricsEnabled: true
          ThrottlingBurstLimit: 10
          ThrottlingRateLimit: 10
          CachingEnabled: true
          CacheTtlInSeconds: 300
          CacheDataEncrypted: true
      DefinitionBody:
        Fn::Transform:
          Name: AWS::Include
          Parameters:
            Location: ./open-api-spec.yaml

  CaBackendApiAccessLogs:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/apigateway/${AWS::StackName}-${CaBackendApiParam}-access-logs
      RetentionInDays: 30

  NonceServicePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref NonceServiceFunction.Alias
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${CaBackendApi}/*/*'

  ApiGatewayCloudWatchLogsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - apigateway.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: ApiGatewayLogsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:DescribeLogGroups
                  - logs:DescribeLogStreams
                  - logs:PutLogEvents
                  - logs:GetLogEvents
                  - logs:FilterLogEvents
                Resource: '*'

  ApiGatewayAccount:
    Type: AWS::ApiGateway::Account
    Properties:
      CloudWatchRoleArn: !GetAtt ApiGatewayCloudWatchLogsRole.Arn

  # API Gateway Custom Domain Resources
  # The domain name pattern: {origin}.{api}.{service}.{env}.{base_domain}
  # Example: origin.api.verifier-ca.dev.account.gov.uk
  ApiGatewayCustomDomain:
    Type: AWS::ApiGateway::DomainName
    Condition: CreateCustomDomain
    Properties:
      DomainName: !If
        - IsProduction
        - !Sub '${OriginPrefix}.${ApiSubdomain}.${ServiceSubdomain}.${BaseDomain}'
        - !Sub '${OriginPrefix}.${ApiSubdomain}.${ServiceSubdomain}.${Environment}.${BaseDomain}'
      EndpointConfiguration:
        Types:
          - REGIONAL
      RegionalCertificateArn: !ImportValue
        Fn::Sub: '${RegionalCertificateStack}-CertificateARN'
      SecurityPolicy: TLS_1_2
      Tags:
        - Key: Name
          Value: !If
            - IsProduction
            - !Sub '${OriginPrefix}.${ApiSubdomain}.${ServiceSubdomain}.${BaseDomain}'
            - !Sub '${OriginPrefix}.${ApiSubdomain}.${ServiceSubdomain}.${Environment}.${BaseDomain}'
        - Key: Environment
          Value: !Ref Environment

  # Base Path Mapping - Maps the custom domain to the API Gateway stage
  ApiGatewayBasePathMapping:
    Type: AWS::ApiGateway::BasePathMapping
    Condition: CreateCustomDomain
    DependsOn: CaBackendApi
    Properties:
      DomainName: !Ref ApiGatewayCustomDomain
      RestApiId: !Ref CaBackendApi
      Stage: !Ref CaBackendApi.Stage
      BasePath: !If
        - UseBasePath
        - !Ref CustomDomainBasePath
        - !Ref AWS::NoValue

  # WAF WebACL Association - Protects API Gateway with origin cloaking rules
  # Ensures traffic only comes through CloudFront
  ApiGatewayWebACLAssociation:
    Type: AWS::WAFv2::WebACLAssociation
    Condition: AssociateWebACL
    DependsOn: ApiGatewayBasePathMapping
    Properties:
      ResourceArn: !Sub
        - 'arn:aws:apigateway:${AWS::Region}::/restapis/${CaBackendApi}/stages/${ApiStage}'
        - ApiStage: !Ref CaBackendApi.Stage
      WebACLArn:
        Fn::ImportValue: !Sub '${CloudFrontDistributionName}-CloakingOriginWebACLArn'

Outputs:
  ApiGatewayDomainName:
    Description: API Gateway regional domain name for CloudFront origin
    Value: !Sub 'https://${CaBackendApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}'
    Export:
      Name: !Sub '${AWS::StackName}-api-url'

  ApiGatewayId:
    Description: API Gateway ID
    Value: !Ref CaBackendApi
    Export:
      Name: !Sub '${AWS::StackName}-api-id'

  ApiStage:
    Description: API Gateway deployment stage
    Value: !Ref Environment
    Export:
      Name: !Sub '${AWS::StackName}-api-stage'

  # =============================================================================
  # Custom Domain Outputs (conditional)
  # =============================================================================
  CustomDomainName:
    Condition: CreateCustomDomain
    Description: The custom domain name for API Gateway
    Value: !Ref ApiGatewayCustomDomain
    Export:
      Name: !Sub '${AWS::StackName}-CustomDomainName'

  RegionalDomainName:
    Condition: CreateCustomDomain
    Description: The regional domain name assigned by API Gateway (use for Route53 alias target)
    Value: !GetAtt ApiGatewayCustomDomain.RegionalDomainName
    Export:
      Name: !Sub '${AWS::StackName}-RegionalDomainName'

  RegionalHostedZoneId:
    Condition: CreateCustomDomain
    Description: The regional hosted zone ID for the custom domain (use for Route53 alias target)
    Value: !GetAtt ApiGatewayCustomDomain.RegionalHostedZoneId
    Export:
      Name: !Sub '${AWS::StackName}-RegionalHostedZoneId'

  OriginDomainForCloudFront:
    Condition: CreateCustomDomain
    Description: The full origin domain name that CloudFront should use
    Value: !If
      - IsProduction
      - !Sub '${OriginPrefix}.${ApiSubdomain}.${ServiceSubdomain}.${BaseDomain}'
      - !Sub '${OriginPrefix}.${ApiSubdomain}.${ServiceSubdomain}.${Environment}.${BaseDomain}'
    Export:
      Name: !Sub '${AWS::StackName}-OriginDomain'

  DomainSuffix:
    Condition: CreateCustomDomain
    Description: The domain suffix (e.g., verifier-ca.dev.account.gov.uk)
    Value: !If
      - IsProduction
      - !Sub '${ServiceSubdomain}.${BaseDomain}'
      - !Sub '${ServiceSubdomain}.${Environment}.${BaseDomain}'
    Export:
      Name: !Sub '${AWS::StackName}-DomainSuffix'
