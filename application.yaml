Resources:
  # SNS Topics for Slack Integration
  WarningsChannel:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !If
        - IsProductionEnvironment
        - di-verifier-ca-prod-warnings
        - di-verifier-ca-nonprod-warnings
      DisplayName: !Sub 'DI Verifier CA ${Environment} Warnings'

  NonceServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${AWS::StackName}-${Environment}-nonce-service-role'
      PermissionsBoundary: !If
        - UsePermissionsBoundary
        - !Ref PermissionsBoundary
        - !Ref AWS::NoValue
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                Resource: !Sub
                  - 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${TableName}'
                  - TableName:
                      Fn::ImportValue: !Sub '${Environment}-verifier-ca-nonce-store'

  NonceServiceFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Sourcemap: false
        Target: es2022
    Properties:
      FunctionName: !Sub '${AWS::StackName}-${Environment}-nonce-service'
      CodeUri: ./
      Handler: src/lambdas/nonce-service/handler.handler
      Role: !GetAtt NonceServiceRole.Arn
      VpcConfig:
        SecurityGroupIds:
          - Fn::ImportValue: !Sub ${VpcStackName}-AWSServicesEndpointSecurityGroupId
        SubnetIds:
          - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdA
          - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdB
          - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdC
      Environment:
        Variables:
          NONCE_TABLE_NAME:
            Fn::ImportValue: !Sub '${Environment}-verifier-ca-nonce-store'

  NonceServiceFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${AWS::StackName}-nonce-service
      RetentionInDays: 30

  NonceServiceFunctionSubscriptionFilter:
    Type: AWS::Logs::SubscriptionFilter
    Properties:
      DestinationArn: !FindInMap
        - EnvironmentVariables
        - CslsEgress
        - !Ref Environment
      FilterPattern: ''
      LogGroupName: !Ref NonceServiceFunctionLogGroup
    Condition: EgressLogsToSplunkUsingCsls

  IssueReaderCertServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${AWS::StackName}-${Environment}-issue-reader-cert-service-role'
      PermissionsBoundary: !If
        - UsePermissionsBoundary
        - !Ref PermissionsBoundary
        - !Ref AWS::NoValue
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:DeleteItem
                Resource: !Sub
                  - 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${TableName}'
                  - TableName:
                      Fn::ImportValue: !Sub '${Environment}-verifier-ca-nonce-store'

  IssueReaderCertServiceFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Sourcemap: false
        Target: es2022
    Properties:
      FunctionName: !Sub '${AWS::StackName}-${Environment}-issue-reader-cert-service'
      CodeUri: ./
      Handler: src/lambdas/issue-reader-cert-service/handler.handler
      Role: !GetAtt IssueReaderCertServiceRole.Arn
      VpcConfig:
        SecurityGroupIds:
          - Fn::ImportValue: !Sub ${VpcStackName}-AWSServicesEndpointSecurityGroupId
        SubnetIds:
          - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdA
          - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdB
          - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdC
      Environment:
        Variables:
          NONCE_TABLE_NAME:
            Fn::ImportValue: !Sub '${Environment}-verifier-ca-nonce-store'
          ALLOW_TEST_TOKENS: !If
            - IsDevEnvironment
            - 'true'
            - 'false'
          EXPECTED_ANDROID_PACKAGE_NAME: 'org.multipaz.identityreader'

  IssueReaderCertServiceFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${AWS::StackName}-issue-reader-cert-service
      RetentionInDays: 30

  IssueReaderCertServiceFunctionSubscriptionFilter:
    Type: AWS::Logs::SubscriptionFilter
    Properties:
      DestinationArn: !FindInMap
        - EnvironmentVariables
        - CslsEgress
        - !Ref Environment
      FilterPattern: ''
      LogGroupName: !Ref IssueReaderCertServiceFunctionLogGroup
    Condition: EgressLogsToSplunkUsingCsls

  IssueReaderCertServicePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref IssueReaderCertServiceFunction.Alias
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${CaBackendApi}/*/*'

  CaBackendApi:
    Type: AWS::Serverless::Api
    DependsOn: ApiGatewayAccount
    Properties:
      Name: !Sub ${AWS::StackName}-${CaBackendApiParam}
      Description: Regional API gateway for the verifier certificate authority service
      StageName: !Ref Environment
      OpenApiVersion: 3.0.0
      TracingEnabled: true
      AccessLogSetting:
        DestinationArn: !GetAtt CaBackendApiAccessLogs.Arn
        Format: '{ "requestId":"$context.requestId", "ip": "$context.identity.sourceIp", "caller":"$context.identity.caller", "user":"$context.identity.user","requestTime":"$context.requestTime", "httpMethod":"$context.httpMethod","resourcePath":"$context.resourcePath", "status":"$context.status","protocol":"$context.protocol", "responseLength":"$context.responseLength" }'
      EndpointConfiguration:
        Type: REGIONAL
      MethodSettings:
        - LoggingLevel: INFO
          ResourcePath: /*
          HttpMethod: '*'
          DataTraceEnabled: false
          MetricsEnabled: true
          ThrottlingBurstLimit: 10
          ThrottlingRateLimit: 10
          CachingEnabled: true
          CacheTtlInSeconds: 300
          CacheDataEncrypted: true
      DefinitionBody:
        Fn::Transform:
          Name: AWS::Include
          Parameters:
            Location: ./open-api-spec.yaml

  CaBackendApiAccessLogs:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/apigateway/${AWS::StackName}-${CaBackendApiParam}-access-logs
      RetentionInDays: 30

  NonceServicePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref NonceServiceFunction.Alias
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${CaBackendApi}/*/*'

  ApiGatewayCloudWatchLogsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${AWS::StackName}-${Environment}-api-gateway-logs-role'
      PermissionsBoundary: !If
        - UsePermissionsBoundary
        - !Ref PermissionsBoundary
        - !Ref AWS::NoValue
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - apigateway.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: ApiGatewayLogsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:DescribeLogGroups
                  - logs:DescribeLogStreams
                  - logs:PutLogEvents
                  - logs:GetLogEvents
                  - logs:FilterLogEvents
                Resource: '*'

  ApiGatewayAccount:
    Type: AWS::ApiGateway::Account
    Properties:
      CloudWatchRoleArn: !GetAtt ApiGatewayCloudWatchLogsRole.Arn

  # Base Path Mapping for Origin Domain
  ApiGatewayBasePathMapping:
    Type: AWS::ApiGateway::BasePathMapping
    Condition: CreateCustomDomain
    Properties:
      DomainName: !ImportValue
        Fn::Sub: '${Environment}-ApiGatewayOriginDomain'
      RestApiId: !Ref CaBackendApi
      Stage: !Ref CaBackendApi.Stage
      BasePath: !If
        - UseBasePath
        - !Ref CustomDomainBasePath
        - !Ref AWS::NoValue

  # Base Path Mapping for Public Domain - maps the same API to the public domain
  ApiGatewayPublicBasePathMapping:
    Type: AWS::ApiGateway::BasePathMapping
    Condition: CreateCustomDomain
    Properties:
      DomainName: !ImportValue
        Fn::Sub: '${Environment}-ApiGatewayPublicDomain'
      RestApiId: !Ref CaBackendApi
      Stage: !Ref CaBackendApi.Stage
      BasePath: !If
        - UseBasePath
        - !Ref CustomDomainBasePath
        - !Ref AWS::NoValue

  # WAF WebACL Association - Protects API Gateway with origin cloaking rules
  # Ensures traffic only comes through CloudFront
  ApiGatewayWebACLAssociation:
    Type: AWS::WAFv2::WebACLAssociation
    Condition: AssociateWebACL
    DependsOn: ApiGatewayBasePathMapping
    Properties:
      ResourceArn: !Sub
        - 'arn:aws:apigateway:${AWS::Region}::/restapis/${CaBackendApi}/stages/${ApiStage}'
        - ApiStage: !Ref CaBackendApi.Stage
      WebACLArn:
        Fn::ImportValue: !Sub '${CloudFrontDistributionName}-CloakingOriginWebACLArn'

  # CloudWatch Alarms for Canary Deployments
  NonceServiceErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${AWS::StackName}-${Environment}-nonce-service-errors'
      AlarmDescription: |
        Monitors errors for Nonce Service lambda.
        Runbook: https://govukverify.atlassian.net/wiki/spaces/DCMAW/pages/6024003653/CA+-+Alarm+Runbook+Warnings
      MetricName: Errors
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref NonceServiceFunction
        - Name: ExecutedVersion
          Value: live
      AlarmActions:
        - !Ref WarningsChannel
      TreatMissingData: notBreaching

  IssueReaderCertServiceErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${AWS::StackName}-${Environment}-issue-reader-cert-service-errors'
      AlarmDescription: |
        Monitors errors for Issue Reader Certificate Service lambda.
        Runbook: https://govukverify.atlassian.net/wiki/spaces/DCMAW/pages/6024003653/CA+-+Alarm+Runbook+Warnings
      MetricName: Errors
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref IssueReaderCertServiceFunction
        - Name: ExecutedVersion
          Value: live
      AlarmActions:
        - !Ref WarningsChannel
      TreatMissingData: notBreaching

  # API Gateway 4xx/5xx Alarms
  ApiGateway4xxErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${AWS::StackName}-${Environment}-api-gateway-4xx-errors'
      AlarmDescription: |
        Monitors 4xx client errors for API Gateway.
        Runbook: https://govukverify.atlassian.net/wiki/spaces/DCMAW/pages/6024003653/CA+-+Alarm+Runbook+Warnings
      MetricName: 4XXError
      Namespace: AWS/ApiGateway
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 5
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: ApiName
          Value: !Sub '${AWS::StackName}-${CaBackendApiParam}'
        - Name: Stage
          Value: !Ref Environment
      AlarmActions:
        - !Ref WarningsChannel
      TreatMissingData: notBreaching

  ApiGateway5xxErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${AWS::StackName}-${Environment}-api-gateway-5xx-errors'
      AlarmDescription: |
        Monitors 5xx server errors for API Gateway.
        Runbook: https://govukverify.atlassian.net/wiki/spaces/DCMAW/pages/6024003653/CA+-+Alarm+Runbook+Warnings
      MetricName: 5XXError
      Namespace: AWS/ApiGateway
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: ApiName
          Value: !Sub '${AWS::StackName}-${CaBackendApiParam}'
        - Name: Stage
          Value: !Ref Environment
      AlarmActions:
        - !Ref WarningsChannel
      TreatMissingData: notBreaching

Outputs:
  ApiGatewayDomainName:
    Description: API Gateway regional domain name for CloudFront origin
    Value: !Sub 'https://${CaBackendApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}'
    Export:
      Name: !Sub '${AWS::StackName}-api-url'

  ApiGatewayId:
    Description: API Gateway ID
    Value: !Ref CaBackendApi
    Export:
      Name: !Sub '${AWS::StackName}-api-id'

  ApiStage:
    Description: API Gateway deployment stage
    Value: !Ref Environment
    Export:
      Name: !Sub '${AWS::StackName}-api-stage'

  NonceServiceErrorAlarmArn:
    Description: ARN of the Nonce Service error alarm
    Value: !GetAtt NonceServiceErrorAlarm.Arn
    Export:
      Name: !Sub '${AWS::StackName}-nonce-service-error-alarm-arn'

  IssueReaderCertServiceErrorAlarmArn:
    Description: ARN of the Issue Reader Certificate Service error alarm
    Value: !GetAtt IssueReaderCertServiceErrorAlarm.Arn
    Export:
      Name: !Sub '${AWS::StackName}-issue-reader-cert-service-error-alarm-arn'

  ApiGateway4xxErrorAlarmArn:
    Description: ARN of the API Gateway 4xx error alarm
    Value: !GetAtt ApiGateway4xxErrorAlarm.Arn
    Export:
      Name: !Sub '${AWS::StackName}-api-gateway-4xx-error-alarm-arn'

  ApiGateway5xxErrorAlarmArn:
    Description: ARN of the API Gateway 5xx error alarm
    Value: !GetAtt ApiGateway5xxErrorAlarm.Arn
    Export:
      Name: !Sub '${AWS::StackName}-api-gateway-5xx-error-alarm-arn'
