AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SAM application template for Verifier Certificate Authority backend

Parameters:
  Environment:
    Description: The environment type
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - build
      - staging
      - integration
      - prod

  BaseAppStack:
    Description: |
      Name of the base-application stack (for CloudFormation imports).
      Defaults to 'ca-base' or 'ca-base-pr-{pr-number}'.
    Type: String
    Default: 'ca-base'

  CodeSigningConfigArn:
    Description: |
      The ARN of the Code Signing Config to use, provided by the deployment pipeline
    Type: String
    Default: none

  PermissionsBoundary:
    Description: |
      The ARN of the permissions boundary to apply to any role created by the template
    Type: String
    Default: none

  VpcStackName:
    Description: |
      The stack name of the VPC where Verifier CA lambdas will be deployed
    Type: String
    Default: vpc

  CaBackendApiParam:
    Description: |
      The backend Api prefix url
    Type: String
    Default: ca-backend-api

  CloudFrontDistributionName:
    Description: |
      The name of the CloudFront distribution
    Type: String
    Default: cloudfront-distribution

  # API Gateway Custom Domain Parameters
  EnableCustomDomain:
    Description: Whether to create a custom domain for API Gateway
    Type: String
    Default: 'true'
    AllowedValues:
      - 'true'
      - 'false'

  CustomDomainBasePath:
    Description: |
      The base path for the API mapping (empty string for root, or a path like 'v1')
    Type: String
    Default: ''

  EnableWafAssociation:
    Description: |
      Whether to associate the Cloaking WAF WebACL with the API Gateway stage.
      The Cloaking WAF blocks ALL requests that don't come from CloudFront.
    Type: String
    Default: 'true'
    AllowedValues:
      - 'true'
      - 'false'

  EnableMonitoring:
    Description: |
      Whether to create CloudWatch alarms and SNS topics for monitoring.
      Set to 'false' for feature branch deployments to avoid SNS topic name conflicts.
    Type: String
    Default: 'true'
    AllowedValues:
      - 'true'
      - 'false'

  LambdaDeploymentPreference:
    Description: |
      Specifies the configuration to enable gradual Lambda deployments. Value can be 'AllAtOnce', a default deployment config, or name of custom DeploymentConfig.
    Type: String
    Default: AllAtOnce

Conditions:
  EgressLogsToSplunkUsingCsls: !Equals
    - !Ref Environment
    - prod

  UsePermissionsBoundary: !Not
    - !Equals
      - !Ref PermissionsBoundary
      - none

  # Deployment preference conditions
  IsIntegrationOrProd: !Or
    - !Equals [!Ref Environment, integration]
    - !Equals [!Ref Environment, prod]

  UseCodeSigning: !Not
    - !Equals
      - !Ref CodeSigningConfigArn
      - none

  IsDevEnvironment: !Equals
    - !Ref Environment
    - dev

  CreateMonitoringResources: !Equals
    - !Ref EnableMonitoring
    - 'true'

  CreateAlarmsAndMonitoring: !And
    - !Condition IsIntegrationOrProd
    - !Condition CreateMonitoringResources

  # Custom domain conditions
  CreateCustomDomain: !Equals
    - !Ref EnableCustomDomain
    - 'true'

  UseBasePath: !Not
    - !Equals
      - !Ref CustomDomainBasePath
      - ''

  AssociateWebACL: !And
    - !Condition CreateCustomDomain
    - !Equals
      - !Ref EnableWafAssociation
      - 'true'

Mappings:
  EnvironmentVariables:
    dev:
      LambdaLogLevel: DEBUG
      DynatraceSecretArn: arn:aws:secretsmanager:eu-west-2:216552277552:secret:DynatraceNonProductionVariables

    build:
      LambdaLogLevel: INFO
      DynatraceSecretArn: arn:aws:secretsmanager:eu-west-2:216552277552:secret:DynatraceNonProductionVariables

    staging:
      LambdaLogLevel: INFO
      DynatraceSecretArn: arn:aws:secretsmanager:eu-west-2:216552277552:secret:DynatraceNonProductionVariables

    integration:
      LambdaLogLevel: INFO
      DynatraceSecretArn: arn:aws:secretsmanager:eu-west-2:216552277552:secret:DynatraceNonProductionVariables

    prod:
      LambdaLogLevel: INFO
      DynatraceSecretArn: arn:aws:secretsmanager:eu-west-2:216552277552:secret:DynatraceProductionVariables

    CslsEgress:
      build: arn:aws:logs:eu-west-2:885513274347:destination:csls_cw_logs_destination_prodpython-2
      integration: arn:aws:logs:eu-west-2:885513274347:destination:csls_cw_logs_destination_prodpython-2
      prod: arn:aws:logs:eu-west-2:885513274347:destination:csls_cw_logs_destination_prodpython-2
      staging: arn:aws:logs:eu-west-2:885513274347:destination:csls_cw_logs_destination_prodpython-2

Globals:
  Function:
    LoggingConfig:
      LogFormat: JSON
      ApplicationLogLevel: !FindInMap
        - EnvironmentVariables
        - !Ref Environment
        - LambdaLogLevel
      SystemLogLevel: !FindInMap
        - EnvironmentVariables
        - !Ref Environment
        - LambdaLogLevel
    Runtime: nodejs22.x
    Architectures:
      - arm64
    PermissionsBoundary: !If
      - UsePermissionsBoundary
      - !Ref PermissionsBoundary
      - !Ref AWS::NoValue
    AutoPublishAlias: live
    CodeSigningConfigArn: !If
      - UseCodeSigning
      - !Ref CodeSigningConfigArn
      - !Ref AWS::NoValue
    DeploymentPreference:
      Enabled: !If [IsIntegrationOrProd, true, false]
      Type: !If [IsIntegrationOrProd, !Ref Linear20PercentEvery1Minute, !Ref LambdaDeploymentPreference]
