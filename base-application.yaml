AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SAM base-application template Verifier Certificate Authority backend

Parameters:
  Environment:
    Description: The environment type
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - build
      - staging
      - integration
      - prod

Resources:
  NonceTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${Environment}-nonce-store'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: nonceValue
          AttributeType: S
      KeySchema:
        - AttributeName: nonceValue
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: timeToLive
        Enabled: true
      SSESpecification:
        SSEEnabled: true

Outputs:
  NonceTableName:
    Description: 'Name of the DynamoDB nonce table'
    Value: !Ref NonceTable
    Export:
      Name: !Sub '${Environment}-nonce-store'
